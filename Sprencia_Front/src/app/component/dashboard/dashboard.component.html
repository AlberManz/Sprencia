<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 offset-0 offset-md-3">
      <h2 class="heading">Crear actividad</h2>
      <form class="form" novalidate [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="form-group mb-3">
          <label class="form-label">Título</label>
          <input type="text" class="form-control" formControlName="title" />
        </div>

        <div class="form-group mb-3">
          <label class="form-label bg-light">Descripción</label>
          <textarea class="form-control" type="text" formControlName="description"></textarea>
        </div>

        <div class="form-group mb-3">
          <label class="form-label">Resumen</label>
          <textarea class="form-control" type="text" formControlName="resume"></textarea>
        </div>

        <div class="form-group mb-3">
          <label class="form-label">Categoría</label>
          <select class="form-select category" (change)="getCategory($event)" formControlName="category">
            <option selected disabled value="">Categoría</option>
            <option *ngFor="let item of arrCategories" [value]="item.category">
              {{ item.category | titlecase }}
            </option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label class="form-label">Precio</label>
          <input type="number" class="form-control" formControlName="price" />
        </div>

        <div class="form-group mb-3">
          <label class="form-label">Ciudad</label>
          <select class="form-select city" (change)="getCity($event)" formControlName="city">
            <option selected disabled value="">Ciudad</option>
            <option *ngFor="let item of arrCities" [value]="item.city">
              {{ item.city | titlecase }}
            </option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label class="form-label">Turno</label>
          <select class="form-select shift" (change)="getShift($event)" formControlName="shift">
            <option selected disabled value="">Turno</option>
            <option *ngFor="let item of arrShift" [value]="item.shift">
              {{ item.shift | titlecase }}
            </option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label class="form-label">Imágenes</label>
          <input class="form-control" type="file" multiple (change)="uploadImages($event)" />
        </div>

        <div class="btn">
          <input type="submit" value="Enviar" class="button mb-5">
        </div>

      </form>
    </div>
  </div>
</div>
